name: AirNow
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  firebase_core: ^2.31.1
  firebase_database: ^10.5.6
  webview_flutter: any
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  lottie: ^3.1.2
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.9.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "Assets/4_32.png"
  adaptive_icon_background: "#FFFFFF" # Only for Android


flutter:
  uses-material-design: true
